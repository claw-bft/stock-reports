name: Deploy Stock Reports to GitHub Pages

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install markdown

      - name: Generate Static Site
        run: |
          python3 << 'EOF'
          import os
          import re
          import markdown
          from datetime import datetime
          
          # ÂàõÂª∫ËæìÂá∫ÁõÆÂΩï
          os.makedirs('_site', exist_ok=True)
          
          # Êî∂ÈõÜÊâÄÊúâÊä•Âëä
          reports = []
          for root, dirs, files in os.walk('.'):
              if '.git' in root or '_site' in root:
                  continue
              for file in files:
                  if file.endswith('.md') and ('Êó©Êä•' in file or 'ÊôöÊä•' in file):
                      filepath = os.path.join(root, file)
                      with open(filepath, 'r', encoding='utf-8') as f:
                          content = f.read()
                      
                      # ÊèêÂèñÊó•Êúü
                      date_match = re.search(r'(\d{4}-\d{2}-\d{2})', file)
                      date = date_match.group(1) if date_match else 'Unknown'
                      
                      # ÊèêÂèñÊ†áÈ¢ò
                      title_match = re.search(r'^#\s+(.+)$', content, re.MULTILINE)
                      title = title_match.group(1) if title_match else file.replace('.md', '')
                      
                      # ÊèêÂèñÊëòË¶Å
                      summary = re.sub(r'#.*?\n', '', content).strip()[:150] + '...'
                      
                      is_morning = 'Êó©Êä•' in file
                      
                      reports.append({
                          'date': date,
                          'title': title,
                          'summary': summary,
                          'file': filepath,
                          'is_morning': is_morning
                      })
          
          # ÊåâÊó•ÊúüÊéíÂ∫è
          reports.sort(key=lambda x: x['date'], reverse=True)
          
          # ÁîüÊàêHTML
          html_template = '''<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ËÇ°Â∏ÇÊó©Êä• - Stock Reports</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0f172a;
            --primary-light: #1e293b;
            --accent: #3b82f6;
            --accent-light: #60a5fa;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --text: #f8fafc;
            --text-muted: #94a3b8;
            --border: #334155;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--primary);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
        }
        
        /* Header */
        .header {
            background: linear-gradient(135deg, var(--primary-light) 0%, var(--primary) 100%);
            border-bottom: 1px solid var(--border);
            padding: 60px 20px;
            text-align: center;
        }
        
        .header-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(135deg, var(--accent-light), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .header p {
            color: var(--text-muted);
            font-size: 1.1rem;
        }
        
        /* Stats */
        .stats {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 32px;
            flex-wrap: wrap;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--accent-light);
        }
        
        .stat-label {
            color: var(--text-muted);
            font-size: 0.875rem;
        }
        
        /* Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        /* Section Title */
        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .section-title::before {
            content: '';
            width: 4px;
            height: 24px;
            background: var(--accent);
            border-radius: 2px;
        }
        
        /* Report Grid */
        .report-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 24px;
        }
        
        /* Report Card */
        .report-card {
            background: var(--primary-light);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 28px;
            transition: all 0.3s ease;
            text-decoration: none;
            color: inherit;
            display: block;
        }
        
        .report-card:hover {
            transform: translateY(-4px);
            border-color: var(--accent);
            box-shadow: 0 20px 40px rgba(59, 130, 246, 0.15);
        }
        
        .report-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
        }
        
        .report-date {
            font-size: 0.875rem;
            color: var(--text-muted);
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .report-badge {
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .badge-morning {
            background: rgba(16, 185, 129, 0.2);
            color: var(--success);
        }
        
        .badge-evening {
            background: rgba(245, 158, 11, 0.2);
            color: var(--warning);
        }
        
        .report-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 12px;
            line-height: 1.4;
        }
        
        .report-summary {
            color: var(--text-muted);
            font-size: 0.9375rem;
            line-height: 1.6;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .report-footer {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--accent-light);
            font-size: 0.875rem;
            font-weight: 500;
        }
        
        /* Footer */
        .footer {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-muted);
            border-top: 1px solid var(--border);
            margin-top: 60px;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.75rem;
            }
            
            .stats {
                gap: 24px;
            }
            
            .report-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-icon">üìà</div>
        <h1>ËÇ°Â∏ÇÊó©Êä•</h1>
        <p>ÊØèÊó•ËÇ°Â∏ÇÂàÜÊûê‰∏éÊäïËµÑÁ≠ñÁï•</p>
        <div class="stats">
            <div class="stat">
                <div class="stat-value">''' + str(len(reports)) + '''</div>
                <div class="stat-label">Êä•ÂëäÊÄªÊï∞</div>
            </div>
            <div class="stat">
                <div class="stat-value">''' + str(sum(1 for r in reports if r['is_morning'])) + '''</div>
                <div class="stat-label">Êó©Êä•</div>
            </div>
            <div class="stat">
                <div class="stat-value">''' + str(sum(1 for r in reports if not r['is_morning'])) + '''</div>
                <div class="stat-label">ÊôöÊä•</div>
            </div>
        </div>
    </header>
    
    <div class="container">
        <h2 class="section-title">ÊúÄÊñ∞Êä•Âëä</h2>
        <div class="report-grid">
'''
          
          # Ê∑ªÂä†Êä•ÂëäÂç°Áâá
          for report in reports[:12]:
              badge_class = 'badge-morning' if report['is_morning'] else 'badge-evening'
              badge_text = 'Êó©Êä•' if report['is_morning'] else 'ÊôöÊä•'
              
              html_template += f'''
            <a href="{report['file']}" class="report-card">
                <div class="report-header">
                    <div class="report-date">üìÖ {report['date']}</div>
                    <span class="report-badge {badge_class}">{badge_text}</span>
                </div>
                <div class="report-title">{report['title']}</div>
                <div class="report-summary">{report['summary']}</div>
                <div class="report-footer">
                    ÈòÖËØªÂÖ®Êñá ‚Üí
                </div>
            </a>
'''
          
          html_template += '''
        </div>
    </div>
    
    <footer class="footer">
        <p>¬© 2026 Stock Reports | Generated by AI Agent</p>
    </footer>
</body>
</html>
'''
          
          with open('_site/index.html', 'w', encoding='utf-8') as f:
              f.write(html_template)
          
          # Â§çÂà∂ÊâÄÊúâmarkdownÊñá‰ª∂Âπ∂ËΩ¨Êç¢‰∏∫HTML
          md = markdown.Markdown(extensions=['tables', 'fenced_code'])
          for root, dirs, files in os.walk('.'):
              if '.git' in root or '_site' in root:
                  continue
              for file in files:
                  if file.endswith('.md'):
                      src = os.path.join(root, file)
                      dst_dir = os.path.join('_site', root)
                      os.makedirs(dst_dir, exist_ok=True)
                      
                      with open(src, 'r', encoding='utf-8') as f:
                          md_content = f.read()
                      
                      html_content = md.convert(md_content)
                      md.reset()
                      
                      html_page = f'''<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{file.replace('.md', '')}</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
                        :root {{
                            --primary: #0f172a;
                            --primary-light: #1e293b;
                            --accent: #3b82f6;
                            --text: #f8fafc;
