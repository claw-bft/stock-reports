                            --border: #334155;
                        }}
                        * {{ margin: 0; padding: 0; box-sizing: border-box; }}
                        body {{
                            font-family: 'Inter', sans-serif;
                            background: var(--primary);
                            color: var(--text);
                            line-height: 1.8;
                            padding: 40px 20px;
                        }}
                        .container {{
                            max-width: 900px;
                            margin: 0 auto;
                            background: var(--primary-light);
                            border: 1px solid var(--border);
                            border-radius: 16px;
                            padding: 40px;
                        }}
                        .back {{
                            margin-bottom: 24px;
                        }}
                        .back a {{
                            color: var(--accent);
                            text-decoration: none;
                            display: inline-flex;
                            align-items: center;
                            gap: 8px;
                        }}
                        h1 {{ color: var(--accent); font-size: 2rem; margin-bottom: 24px; }}
                        h2 {{ color: var(--text); margin-top: 32px; margin-bottom: 16px; }}
                        h3 {{ color: var(--text-muted); margin-top: 24px; margin-bottom: 12px; }}
                        p {{ margin-bottom: 16px; }}
                        table {{
                            width: 100%;
                            border-collapse: collapse;
                            margin: 20px 0;
                            background: var(--primary);
                            border-radius: 8px;
                            overflow: hidden;
                        }}
                        th, td {{
                            padding: 12px 16px;
                            text-align: left;
                            border-bottom: 1px solid var(--border);
                        }}
                        th {{
                            background: var(--accent);
                            color: white;
                            font-weight: 600;
                        }}
                        tr:hover {{
                            background: rgba(59, 130, 246, 0.1);
                        }}
                        code {{
                            background: var(--primary);
                            padding: 2px 8px;
                            border-radius: 4px;
                            font-family: monospace;
                        }}
                        pre {{
                            background: var(--primary);
                            padding: 20px;
                            border-radius: 8px;
                            overflow-x: auto;
                            margin: 16px 0;
                        }}
                        blockquote {{
                            border-left: 4px solid var(--accent);
                            padding-left: 20px;
                            margin: 20px 0;
                            color: var(--text-muted);
                        }}
                        ul, ol {{
                            margin: 16px 0;
                            padding-left: 24px;
                        }}
                        li {{
                            margin-bottom: 8px;
                        }}
                    </style>
</head>
<body>
    <div class="container">
        <div class="back"><a href="/">‚Üê ËøîÂõûÈ¶ñÈ°µ</a></div>
        {html_content}
    </div>
</body>
</html>'''
                      
                      dst = os.path.join(dst_dir, file.replace('.md', '.html'))
                      with open(dst, 'w', encoding='utf-8') as f:
                          f.write(html_page)
          
          print("‚úÖ Static site generated successfully!")
          print(f"üìä Total reports: {len(reports)}")
          EOF

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
